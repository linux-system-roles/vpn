---
__vpn_packages:
  - libreswan

__vpn_services:
  - ipsec

__vpn_ikev2: 'insist'

__vpn_nss_location: '/var/lib/ipsec/nss'
#
# ansible_facts required by the role
__vpn_required_facts:
  - default_ipv4
  - default_ipv6
  - distribution
  - distribution_major_version
  - distribution_version
  - os_family
